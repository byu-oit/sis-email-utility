version: 1

name: byuapi-email-utility

tags:
  team: AD-Academic Information Management
  data-sensitivity: confidential

environments:
  stg:
    email:
      type: s3
      logging: enabled
    bus:
      type: sns
      event_consumers:
        - service_name: mailer
    mailer:
      type: lambda
      path_to_code: mailer/dist
      handler: index.handler
      runtime: nodejs12.x
      description: Mailer daemon for BYU API email utility
      memory: 1024
      timeout: 10
      dependencies:
        - email
    server:
      type: ecs-fargate
      max_mb: 2048
      cpu_units: 1024
      auto_scaling:
        min_tasks: 2
        max_tasks: 2
      load_balancer:
        type: https
        https_certificate: cdf2a47b-264b-43b9-b7fb-d0382352897d
        dns_names:
        - byuapi-email-utility-stg.sim.byu.edu
        health_check_grace_period: 20
      containers:
      - name: server
        image_name: "<account>/byuapi-email-utility-server:stg"
        port_mappings:
        - 3000
        routing:
          base_path: /
          health_check_path: /xhealth
      dependencies:
        - bus
        - email

  prd:
    email:
      type: s3
      logging: enabled
    bus:
      type: sns
      event_consumers:
        - service_name: mailer
    mailer:
      type: lambda
      path_to_code: mailer/dist
      handler: index.handler
      runtime: nodejs12.x
      description: Mailer daemon for BYU API email utility
      memory: 1024
      timeout: 10
      dependencies:
          - email
    server:
      type: ecs-fargate
      max_mb: 2048
      cpu_units: 1024
      auto_scaling:
        min_tasks: 2
        max_tasks: 8
        scaling_policies:
        - type: up
          adjustment:
            value: 1
          alarm:
            metric_name: MemoryUtilization
            comparison_operator: GreaterThanThreshold
            threshold: 70
        - type: down
          adjustment:
            value: 1
          alarm:
            metric_name: MemoryUtilization
            comparison_operator: LessThanThreshold
            threshold: 30
      load_balancer:
        type: https
        https_certificate: cdf2a47b-264b-43b9-b7fb-d0382352897d
        dns_names:
        - byuapi-email-utility.sim.byu.edu
        health_check_grace_period: 20
      containers:
      - name: server
        image_name: "<account>/byuapi-email-utility-server:prd"
        port_mappings:
        - 3000
        routing:
          base_path: /
          health_check_path: /xhealth
      dependencies:
        - bus
        - email
